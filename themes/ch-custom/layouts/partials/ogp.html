<meta property="og:url" content="{{.Permalink}}"> 
<meta property="og:site_name" content="{{.Site.Title }}">
<meta property="og:title" content="{{ .Title }}">

{{- if .Params.description }}
<meta property="og:description" content="{{ .Params.description }}">
{{- else if .Summary }}
<meta property="og:description" content="{{ .Summary }}">
{{- else }}
<meta property="og:description" content="{{ .Site.Params.description }}">
{{- end }}

{{- if .Page.IsPage }}
<meta property="og:type" content="article">
{{- else }}
<meta property="og:type" content="blog">
{{- end }}

{{- if .Params.thumbnail }}
<meta property="og:image" content="{{ .Site.BaseURL }}posts/{{ .Params.thumbnail }}">
{{- else }}
<meta property="og:image" content="{{ .Site.BaseURL }}img/default_thumbnail.png">
{{- end }}
<meta name="twitter:card" content="{{ .Params.twitter_card | default "summary_large_image" }}">
<meta name="twitter:site" content="@toyama_pts">
