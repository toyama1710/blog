<!DOCTYPE html>
<head>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
<meta charset="utf-8">
{{ hugo.Generator }}
{{- if or .Description .Site.Params.description }}
<meta name="description" content="{{ .Description | default .Site.Params.description }}">
{{- end }}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/syntax.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/index.css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/classes.css">
<link rel="canonical" href="{{ .Permalink }}">
<link rel="alternate" type="application/rss+xml" href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" title="{{ .Site.Title }}">
<link rel="icon" type="image/png" href="/img/site_icon.png">
<link rel="apple-touch-icon" type="image/png" href="/img/site_icon.png">
<link rel="apple-touch-icon-precomposed" type="image/png" href="/img/site_icon.png">
{{ partial "ogp.html" . }}

{{ if not .Site.IsServer }}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7T7034HPMW"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());

gtag('config', 'G-7T7034HPMW');
</script>
{{ end }}
</head>

<body>

<header class="dark">
<a href="{{ .Site.BaseURL }}" class="head_title">{{ .Site.Title }}</a>
<a href="{{ .Site.BaseURL }}posts/" class="head_posts">posts</a>
<a href="{{ .Site.BaseURL }}tags/" class="head_tags">tags</a>
<a href="{{ .Site.BaseURL }}categories/" class="head_categories">categories</a>
</div>
</header>

{{- block "main" . }}{{- end }}

{{ partial "footer.html" . }}

</body>

</html>
